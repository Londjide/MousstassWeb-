sonar.projectKey=Londjide_MousstassWeb-
sonar.organization=londjide

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=MousstassWeb-
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Path to sources
sonar.sources=frontend,backend
sonar.exclusions=**/node_modules/**,**/tests/**,**/*.test.js,**/*.spec.js

# Path to tests
sonar.tests=backend/test
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Exclusions for copy-paste detection
sonar.cpd.exclusions=

# Informations sur le projet
#sonar.projectName=MousstassWeb-
#sonar.projectVersion=3.0.0
#sonar.projectDescription=Application web pour l'enregistrement, le chiffrement et le partage de conversations audio

# Chemins des sources et exclusions
#sonar.sources=backend/src,frontend/public/assets/js,frontend/views
#sonar.tests=backend/test
#sonar.exclusions=**/node_modules/**,**/*.test.js,**/test/**,**/*.spec.js,**/coverage/**
#sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info
#sonar.coverage.exclusions=backend/test/**,frontend/public/assets/js/*.test.js,frontend/public/assets/js/tests/**

# Configuration des analyses
#sonar.eslint.reportPaths=reports/eslint-report.json
#sonar.javascript.node.maxspace=4096

# Seuils de qualit√©
#sonar.qualitygate.wait=true

# Configuration du suivi des branches et pull requests
#sonar.pullrequest.provider=github
#sonar.pullrequest.github.repository=Londjide/MousstassWeb-
